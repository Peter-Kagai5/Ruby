<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy's Valentine Proposal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #dc3545;
            --gradient-bg: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: white !important;
            letter-spacing: 1px;
        }

        .navbar-brand i {
            color: #ff6b9d;
            margin-right: 0.5rem;
        }

        .hero-section {
            background: linear-gradient(to right, rgba(240, 147, 251, 0.9) 0%, rgba(245, 87, 108, 0.9) 100%), 
                        url('valentine/static/images/lucy.jpeg') center/cover no-repeat;
            background-attachment: fixed;
            color: white;
            padding: 100px 0;
            min-height: 600px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.4) 0%, rgba(245, 87, 108, 0.4) 100%);
            z-index: 0;
        }

        .hero-section::after {
            content: '';
            position: fixed;
            bottom: 0;
            right: 0;
            width: 500px;
            height: 600px;
            background-image: url('valentine/static/images/val_1.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            z-index: 0;
            pointer-events: none;
        }

        .hero-section .container {
            position: relative;
            z-index: 1;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-valentine {
            background: linear-gradient(135deg, #ff1744 0%, #d01043 100%);
            border: none;
            color: white;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.3);
        }

        .btn-valentine:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.4);
            color: white;
            text-decoration: none;
        }

        .hero-illustration img {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.05); }
        }

        footer {
            background: #343a40;
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .btn-valentine {
                padding: 15px 35px;
                font-size: 1.1rem;
            }

            .hero-section::after {
                width: 300px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-heart"></i> Love Proposal
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-6 text-white">
                    <h1 class="display-3 fw-bold mb-4">My Dearest Lucy</h1>
                    <p class="lead mb-4">I want to ask you the most important question of my life...</p>
                    <div class="d-flex gap-2 flex-wrap">
                        <a href="valentine/" class="btn btn-valentine">
                            <i class="fas fa-heart"></i> Will You Be My Valentine?
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <div class="hero-illustration">
                        <img src="valentine/static/images/becky.jpeg" alt="Lucy" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Love Proposal. Made with ❤️ for Lucy. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
